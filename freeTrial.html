<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free trial</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/freeTrial.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div class="background">
        <img src="./assets/img/background.png" alt="" class="background__img">
    </div>

    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="modal__inner">
                <div class="auth-form">
                    <div class="auth-form__header">
                        <div class="auth-form__img">
                            <img src="./assets/img/logo-new-font-TM.webp" alt="" class="img-form">
                        </div>

                        <div class="auth-form__start-free">
                            <p>Start your FREE trial</p>
                        </div>
                    </div>

                    <div class="auth-form__body">
                        <div class="login-gg">
                            <i class="login__icon fa-brands fa-google"></i>
                            <a href="">
                                <p>Continue with google</p>
                            </a>
                        </div>

                        <div class="or">
                            <p>
                                OR
                            </p>
                        </div>

                        <div class="name">
                            <div class="first">
                                <input type="text" name="" id="firstName" placeholder="First name">
                            </div>

                            <div class="last">
                                <input type="text" name="" id="lastName" placeholder="Last name">
                            </div>
                        </div>

                        <div class="email">
                            <input type="text" name="" id="email" placeholder="Email">
                        </div>

                        <div class="password">
                            <input type="password" name="" id="password" placeholder="Password">
                        </div>

                        <div class="continue">
                            <input type="button" value="Continue" id="conitue-btn" onclick="checkInfo()">
                        </div>
                    </div>

                    <div class="auth-form__footer">
                        <div class="agree">
                            <p>By signing up you accept out
                                <a href="">Terms and Conditions</a>
                            </p>
                        </div>

                        <div class="already">
                            <p>Already registered? 
                                <a href="">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
